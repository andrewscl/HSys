<div th:fragment="launcher(apps)" class="app-grid">
    <div th:each="app : ${apps}"
         class="app-card"
         th:classappend="' app-' + ${app.code.toLowerCase()}"
         th:onclick="'activateTile(this, \'' + ${app.route} + '\')'">

        <i th:class="${app.icon}"></i>
        <span th:text="${app.name}"></span>
    </div>
</div>
