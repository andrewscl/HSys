<div th:fragment="employeeTable">
    <h2>Navegador de Empleados</h2>
    <div class="employees-table-container">
        <table class="employees-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>RUT</th>
                    <th>Comuna</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.nombres}"></td>
                    <td th:text="${employee.apellidos}"></td>
                    <td th:text="${employee.rut}"></td>
                    <td th:text="${employee.comuna != null ? employee.comuna.Comuna : '-'}"></td>
                    <td class="actions">
                        <a th:href="@{/employees/view/{id}(id=${employee.id})}">Ver</a>
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}">Editar</a>
                        <button th:onclick="'eliminarEmpleado(' + ${employee.id} + ')'">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
