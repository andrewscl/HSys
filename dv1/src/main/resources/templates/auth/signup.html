<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

    <div class="signup-page">

        <div class="signup-container">

            <h2>Registro de Usuario</h2>
    
            <form th:action="@{/auth/signup}" method="post" th:object="${user}">

                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" th:field="*{username}" required/><br/>
                </div>        
    
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <div class="password-input">
                        <input type="password" id="password" th:field="*{password}" /><br/>
                        <button type="button" id="togglePassword" class="togglePassword">Mostrar</button>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="role">Rol:</label>
                    <input type="text" id="role" th:field="*{role}" /><br/>
                    <small class="form-text">Ej: USER, ADMIN</small>
                </div>
    
                <button type="submit" class="btn-primary">Registrar</button>
    
                <div th:if="${error}" class="error-message" th:text="${error}">
                </div>
    
            </form>
    
            <div class="login link">
                ¿Ya tienes una cuenta? <a th:href="@{/auth/signin}">Iniciar sesión</a>
            </div>
    
        </div>
    
    </div>


    <script th:src="@{/js/signup.js}"></script>

</body>
</html>
